<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/admin.css" />
    <style>
    .sidebar{
    height:1000vh;
    }
    .page{
    height:100%;
    }
    @media screen and (max-width: 767px) {
      .sidebar {
        height: auto;
        padding: 15px;
      }
     }
    </style>
  </head>
  <body>
    <div class="container-fluid page">
	  <div class="row">
	    <div class="col-sm-3 bg-primary sidebar">
	      <h1 class="text-white">Admin Panel</h1>
	      <h3 class="text-white lead">Welcome! [[${session.name}]] 👤</h3>
	      <div class="card bg-primary" >
		  <ul class="list-group list-group-flush text-center">
		    <a href="" class="list-group-item text-decoration-none">Home 🏠</a>
		    <a href="#addadmin" class="list-group-item text-decoration-none">Add Admin ➕</a>
		    <a href="#deletepost" class="list-group-item text-decoration-none">Delete Post 🚯</a>
		    <a href="" class="list-group-item text-decoration-none">Reported Posts</a>
		    <a href="" class="list-group-item text-decoration-none">Delete Account 🚮</a>
		    <a href="/logout" class="list-group-item text-decoration-none">Logout 🚪</a>
		  </ul>
		</div>
	    </div>
	    <div class="col-sm  m-0 p-0">
	      <div class="jumbotron jumbotron-fluid bg-dark text-white text-center">
			  <div class="container-fluid">
			    <h1 class="display-4">DashBoard 🛹</h1>
			    <p class="lead">Story Of The Week About Site. 🧬 <button class="btn btn-primary btn-sm">Generate Report ⬇</button></p>
			  </div>
			</div>
			<hr class="bg-dark border border-dark"/>
			<div class="row">
			<div class="col-sm">
				<div class="card border border-dark text-center bg-success">
			      <div class="card-body">
			        <h5 class="card-title">Total Users 👥</h5>
			        <h6 class="card-text h3">100</h6>
			      </div>
			    </div>
			</div>
			<div class="col-sm">
				<div class="card border border-dark text-center bg-primary">
			      <div class="card-body">
			        <h5 class="card-title">Total Posts 📰</h5>
			        <h6 class="card-text h3">10296</h6>
			      </div>
			    </div>
			</div>
			<div class="col-sm">
				<div class="card border border-dark text-center bg-warning">
			      <div class="card-body">
			        <h5 class="card-title">Total Comments ☁</h5>
			        <h6 class="card-text h3">10423</h6>
			      </div>
			    </div>
			</div>
			</div>
			<hr class="bg-dark border border-dark"/>
			<!-- DashBoard Ended -->
			<!-- Add Admin -->
			 <div class="container" id="addadmin">
			 <h4 class="display-4">Add Other Admin ➕</h4>
			 <div class="card border border-dark">
				 <div class="card-header bg-dark text-white">
				    Add Admin
				  </div>
				  <div class="card-body">
				    <form>
				    	<div class="form-group">
					    <label for="exampleInputEmail1">Admin Name</label>
					    <input type="text" class="form-control border border-dark" id="exampleInputEmail1"  placeholder="Enter Your Name" name="name">
					    
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1"> Admin Email address</label>
					    <input type="email" class="form-control border border-dark" id="exampleInputEmail1"  placeholder="Enter Your email">
					    
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1"> Admin College</label>
					    <select name="" id="" class="form-control border border-dark">
					    <option value="">CUTM,PKD</option>
					    <option value="">CUTM,BBSR</option>
					    <option value="">CUTM,VIZAG</option>
					    </select>
					    
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Admin Password</label>
					    <input type="password" class="form-control border border-dark" id="exampleInputPassword1" placeholder=" Enter Secure Password">
					  </div>
					  
					  <button class="btn btn-success">➕ Admin</button>
					</form>
				    
				  </div>
			 </div>
			 </div>
			 <!-- Delete Post -->
			 <hr class="bg-dark border border-dark"/>
			 <div class="container" id="deletepost">
			 <div class="card border border-dark">
			 <div class="card-header bg-dark text-white">Delete Post</div>
			 <div class="card-body">
			 <div class="form-group">
			 <label for="">Enter Post Id:</label>
			 <input type="text" class="form-control border border-dark" />
			 </div>
			 <button class="btn btn-danger" type="submit"> Delete 🔥</button>
			 
			 </div>
			 </div>
			 </div>
			
	    </div>
	    
	    
	  </div>
	</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
