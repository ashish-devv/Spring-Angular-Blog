<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Forget-Password ğŸ”’</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron border border-dark">
		  <h1 class="display-4 text-center "><u>Forget Password ğŸ”’</u></h1>
		  <p class="lead text-center">If You Have Forgotten Your Password Please Enter Your Registered Centurion  @Email </p>
		  <hr class="my-4">
		  <p class="text-center">
		  <div class="card text-center">
		  <div class="card-body">
		    <p class="card-text mb-2">
		    <form action="/sendlink" method="POST" th:object="${forgetpass}">
		    <input type="email" name="email" class="form-control border border-primary" placeholder="Enter Email Here. like : 180101120056@cutm.ac.in" th:value="${forgetpass.email}">
		    </p>
		    <button type="submit" class="btn btn-success">Send Reset Link ğŸ”—</button>
		    </form>
		  </div>
		  <div class="card-footer ">
		   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			  <p th:text="${session.message.content}"></p>
			  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
		  </div>
		</div>
		  
		</div>
	</div>

</body>
</html>
