<html lang="en" xmlns:th="http://www.thymeleaf.org/" th:fragment="layout(content)" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
  
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-darkmode@0.7.0/dist/darktheme.css"
    />
    <link
      rel="stylesheet"
      href="/css/user.css"
    />
    <!-- <script src="/js/angular.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.0/angular-sanitize.js"></script>
	
    <title>BLOG💘</title>
  </head>
  <body onload="myfunction()">
  	<div id="loading"></div>
    <script src="/js/theme.js"></script>
    <script>
      const themeConfig = new ThemeConfig();
      // place customizations here
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-expand-xl">
      <a class="navbar-brand" href="/user/">💻Blog</a>
      
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
       
       
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active mr-4">
            <a class="btn btn btn-outline-light" href="/user/me">
              Hey! [[${session.name}]]</a
            >
          </li>
          <li class="nav-item active mr-2">
            <a class="btn btn btn-outline-dark" href="/user/">Home🏠</a>
          </li>
          <li class="nav-item active mr-2">
            <a class="btn btn btn-outline-dark" href="/user/post">➕Post</a>
          </li>
          <li class="nav-item active mr-2">
            <a class="nav-link" href="#"
              ><i class="fa fa-bell-o" aria-hidden="true"></i
            ></a>
          </li>
          <li class="nav-item dropdown mr-r">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <a class="dropdown-item" href="/user/me">
                <div>
                  <div class="col">
                    <div class="row text-center">
                      <img
                  th:src="@{${session.propic}}"
                  alt="profile_pic"
                  style="height: 8vh"
                  class="imagecircle mt-2 mb-2 rounded-circle"
                />
                    </div>
                    <div class="row">
                      <span th:text="${session.name}+' '"></span>
                      <br />
                      <span class="text-muted muted">View Your Account.</span>
                    </div>
                  </div>
                </div>
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">
                <script>
                  // this will write the html to the document and return the element.
                  const darkSwitch = writeDarkSwitch(themeConfig);
                </script>
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/user/settings"
                >Account Settings.⚙</a
              >
              <!-- Admin Section -->
              <div class="dropdown-divider"></div>
              
              <a th:if="${session.role=='ROLE_ADMIN'}" class="dropdown-item" href="/admin/"
                >Switch to Admin 🔐</a
              >
              
              <!-- Admin Section -->
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/logout">Logout! 🚪 👋</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div th:replace="${content}"></div>
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      var preloader = document.getElementById("loading");

      function myfunction() {
        setTimeout(() => {
          preloader.style.display = "none";
        }, 0);
      }
    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
